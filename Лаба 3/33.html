<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menu {
            position: relative;
            display: inline-block;
        }

        .menu-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .menu:hover .menu-content {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<div class="menu">
    <button>Меню</button>
    <div class="menu-content">
        <a href="#">Пункт меню 1</a>
        <a href="#">Пункт меню 2</a>
        <a href="#">Пункт меню 3</a>
    </div>
</div>
</body>
</html>
