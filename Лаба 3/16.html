<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Заголовок 1</th>
        <th>Заголовок 2</th>
        <th>Заголовок 3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Ячейка 1-1</td>
        <td>Ячейка 1-2</td>
        <td>Ячейка 1-3</td>
    </tr>
    <tr>
        <td>Ячейка 2-1</td>
        <td>Ячейка 2-2</td>
        <td>Ячейка 2-3</td>
    </tr>
    <tr>
        <td>Ячейка 3-1</td>
        <td>Ячейка 3-2</td>
        <td>Ячейка 3-3</td>
    </tr>
    </tbody>
</table>
</body>
</html>
